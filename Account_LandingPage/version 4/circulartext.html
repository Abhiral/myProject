<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
		  background: #111;
		}

		.container {
		  /*centers in the container*/
		  text-align: center;
		}

		div.circTxt {
		  /*allows for centering*/
		  display: inline-block;
		  /*adjust as needed*/
		  margin-bottom: 128px;
		  color: whitesmoke;
		}
	</style>
</head>
<body>
	<!--just a container used to position in the page-->
	<div class="container">
	  <!--the holders for the text, reuse as desired-->
	 	 <div class="circTxt" id="test"></div>
	</div>

	<script type="text/javascript">
		function circularText(txt, radius, classIndex) {
		  txt = txt.split(""),
		    classIndex = document.getElementsByClassName("circTxt")[classIndex];

		  var deg = 190 / txt.length,
		    origin = 270;

		  txt.forEach((ea) => {
		    ea = `<p style='height:${radius}px;position:absolute;transform:rotate(${origin}deg);transform-origin:0 100%'>${ea}</p>`;
		    classIndex.innerHTML += ea;
		    origin += deg;
		  });
		}

		circularText("Basu Higher Secondary School ", 100, 0);
		
	</script>
